<!DOCTYPE html>
<html>
<head>
  <title>Learn Vue</title>
</head>
<body>

  <div id="js-app">
    <button v-on:click="counter++">Increase!</button>
    <button v-on:click="counter--">Decrease!</button>
    <br>
    <p>Counter: {{ counter }}</p>
    <p>{{ result() }}</p>
  </div>

  <script src="../vue.js"></script>
  <script src="app2.js"></script>
</body>
</html>
