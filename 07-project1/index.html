<!DOCTYPE html>
<html>
<head>
  <title>Monster Slayer</title>
  <script src="../vue.js"></script>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="js-myApp">
    <section class="row">
      <div class="small-6 columns">
        <h1 class="text-center">YOU</h1>
        <div class="healthbar">
          <div
            class="healthbar text-center"
            style="background-color: green; margin: 0; color: white;"
            :style="{width: playerHealth + '%'}">
            {{ playerHealth }}
          </div>
        </div>
      </div>
      <div class="small-6 columns">
        <h1 class="text-center">MONSTER</h1>
        <div class="healthbar">
          <div
            class="healthbar text-center"
            style="background-color: green; margin: 0; color: white;"
            :style="{width: monsterHealth + '%'}">
            {{ monsterHealth }}
          </div>
        </div>
      </div>
    </section>

    <section class="row controls" v-if="!gameIsRunning">
      <div class="small-12 columns">
        <button id="start-game" @click.prevent="startGame">START NEW GAME</button>
      </div>
    </section>

    <section class="row controls" v-else>
      <div class="small-12 columns" @click.capture="onActionClick">
        <button class="js-action" id="attack" data-action="attack">
          ATTACK
        </button>
        <button class="js-action" id="special-attack" data-action="specialAttack">
         SPECIAL ATTACK
        </button>
        <button class="js-action" id="heal" data-action="heal">
          HEAL
        </button>
        <button class="js-action" id="give-up" data-action="giveUp">
          GIVE UP
        </button>
      </div>
    </section>

    <section class="row log" v-if="logs.length">
      <div class="small-12 columns">
        <ul class="logs">
          <li class="logs__item" v-for="log in logs" :class="log.type">{{ log.text }}</li>
        </ul>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
